<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Timer</h1> 
    <span id="line"></span>
    <div class="hour">
        <span>Hour
        </span>
        <input type="number" name="" min="0"  max="24" id="hour" >
    </div>

    <div class="min">
        <span>Min
        </span>
        <input type="number" min="0" max="60" name="" id="min">
    </div>

    <div class="sec">
        <span>Sec
        </span>
        <input type="number" name="" min="0" max="60" id="sec">
    </div>
    <button class="submit"> Submit </button>
    <h2> <div class="h">00 </div> 
         <div class="m">00 </div> 
         <div class="s">00 </div> 
    </h2>
         
    <script src="script.js">
    </script>
</body>
</html>
